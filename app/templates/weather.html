<div class="weather">
  <div class="row">
    {{#currently}}
    <div class="current col s12 m6 offset-m3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{humanTime}} (Today)</span>
          <p class="weather-status">
            <i class="wi wi-{{iconConverted}}"></i> {{temperature}}&#176;
          </p>
          <p class="weather-summary">{{summary}}</p>
          <div class="row">
            <div class="col s6 center-align"><i class="wi wi-strong-wind"></i> <span class="weather-attribute">&nbsp;{{windSpeed}} MPH</span></div>
            <div class="col s6 center-align"><i class="wi wi-humidity"></i> <span class="weather-attribute">&nbsp;{{humidity}}</span></div>
          </div>
        </div>
      </div>
    </div>
    {{/currently}}
  </div>
  <div class="row">
    {{#daily.data}}
    <div class="daily col s12 m3">
      <div class="card blue-grey darken-4">
        <div class="card-content white-text">
          <span class="card-title">{{day}}</span>
          <p class="weather-status">
            <i class="wi wi-{{iconConverted}}"></i>
            <span class="weather-short-attributes">{{temperatureMax}}&#176;&nbsp;<span class="grey-text text-lighten-1">{{temperatureMin}}&#176;</span></span>
          </p>
        </div>
      </div>
    </div>
    {{/daily.data}}
  </div>
</div>
